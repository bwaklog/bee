name: Rust project tests

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

env:
  CARGO_TERM_COLOR: always

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    - name: Building project
      run: cargo build --verbose
    - name: Running raft package tests
      run: cargo test -p bee -- --nocapture
